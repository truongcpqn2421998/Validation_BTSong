<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout ::head" >
    <title></title></head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/create}">
        Add new song
    </a>
</p>
<table id = "songs">
    <thead>
    <tr>
        <th>Name Song</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Music</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songList}">
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.category}"></td>
        <td><audio controls><source th:src="@{'/nhac/'+${song.listen}}"></audio></td>
        <td><a th:href="@{song/{id}(id=${song.id})}">delete</a> </td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout ::footer"></footer>
</body>
</html>
